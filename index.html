<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h1>Encriptador de Texto</h1>

            <!-- Campo para el texto a encriptar/desencriptar -->
            <textarea id="textoOriginal" placeholder="Ingresa tu texto aquí"></textarea>

            <!-- Botones para encriptar y desencriptar -->
            <div>
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="right-panel">
            <!-- Área para mostrar el texto encriptado/desencriptado -->
            <h2>Resultado:</h2>
            <textarea id="textoResultado" readonly></textarea>
            <div>
                <button class="copiar">Copiar al portapapeles</button>
            </div>
        </div>
    </div>

    <!-- Rodapié con los datos del desarrollador -->
    <footer>
        <br>
        Desarrollado por vickymengar &copy; 2024
    </footer>

    <!-- Enlace al archivo JavaScript -->
    <script src="app.js"></script>
</body>

</html>
